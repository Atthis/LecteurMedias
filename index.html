<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecteur musique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/84cfa67558.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main class="global-container">
      <div class="player-container">
        <header>
          <i class="fas fa-music"></i>
          <h1 class="title">Lecteur musical</h1>
          <i class="fas fa-user-circle"></i>
        </header>
        <section class="current-media">
          <img src="" alt="" class="current-media__img" />
          <p class="current-media__title"></p>
        </section>
        <section class="progress-bar">
          <p class="progress-bar__current-time">00:00</p>
          <input
            type="range"
            class="progress-bar__progress"
            min="0"
            max="100"
            value="0"
          />
          <p class="progress-bar__total-time">00:00</p>
        </section>
        <section class="controller">
          <button class="previous"><i class="fas fa-step-backward"></i></button>
          <button class="play-pause-btn">
            <i class="fas fa-play-circle"></i>
          </button>
          <button class="next"><i class="fas fa-step-forward"></i></button>
        </section>
        <section class="option-btn">
          <button class="repeat">
            <i class="fas fa-redo"><span class="repeat-text"></span></i>
          </button>
          <button class="random"><i class="fas fa-random"></i></button>
          <button class="playlist-icon">
            <span class="bar left-bar"></span>
            <span class="bar right-bar"></span>
            <span class="bar"></span>
            <span class="bar to-hide-bar"></span>
            <span class="bar to-hide-bar"></span>
          </button>
        </section>
      </div>
      <div class="playlist-container" id="playlist"></div>
    </main>
    <script src="app.js" type="module"></script>
  </body>
</html>
