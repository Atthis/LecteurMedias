<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Lecteur musique</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Kalam:wght@300;400;700&display=swap"
      rel="stylesheet"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Signika:wght@300;400;500&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://kit.fontawesome.com/84cfa67558.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <div class="container">
      <header>
        <i class="fas fa-music"></i>
        <h1 class="title">Lecteur musical</h1>
        <i class="fas fa-user-circle"></i>
      </header>
      <section class="current-media">
        <img src="" alt="" class="current-media__img" />
        <p class="current-media__title"></p>
      </section>
      <section class="progress-bar">
        <p class="progress-bar__current-time">00:00</p>
        <input type="range" class="progress-bar__progress">
        <p class="progress-bar__total-time">03:00</p>
      </section>
      <section class="controller">
        <i class="fas fa-step-backward"></i>
        <i class="fas fa-play-circle play-pause-btn"></i>
        <!-- <i class="fas fa-pause-circle"></i> -->
        <i class="fas fa-step-forward"></i>
      </section>
      <section class="option-btn">
        <i class="fas fa-redo"></i>
        <i class="fas fa-random"></i>
      </section>
    </div>
    <script src="app.js" type="module"></script>
  </body>
</html>
